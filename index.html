<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
<style>
    *{
        box-sizing: border-box;
    }
    .cookies{
        width: 300px;
        height: 350px;
        background-color: black;
        color: white;
        padding: 30px 30px;
        border-radius: 20px;
        position: fixed;
        bottom: 10px;
        right: 10px;
        transition: 500ms;
    }
    h6{
        text-align: right;
        padding: 0;
        margin: 0;
        font-size: 20px;
    }
    h6 i{
        cursor: pointer;
    }
    h1{
        font-size: 50px;
        padding: 0;
        margin: 0;
        margin-bottom: 50px;
    }
    h2{
        padding: 0;
        margin: 0;
        margin-bottom: 20px;
        font-family: "Poppins", sans-serif;
        font-size: 20px;
        font-weight: 400;
    }
    .ilike{
        width: 100%;
        background-color: white;
        border-radius: 10px;
        color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px 0;
        cursor: pointer;
    }
    .ilike h2{
        font-size: 20px;
        padding: 0;
        margin: 0;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
    }
</style>
</head>
<body>
    <div class="cookies">
        <h6><i class="fa-solid fa-xmark"></i></h6>
        <h1><i class="fa-solid fa-cookie"></i></h1>
        <h2>We use cookies to improve your user experience.</h2>
        <div class="ilike">
            <h2>I like Cookies</h2>
        </div>
    </div>
    <script>
        let cookies = document.querySelector(".cookies");
        window.addEventListener("load", ()=>{
            cookies.style.display = "block";
        })
        const closing = document.querySelector("h6 i");
        closing.addEventListener("click", ()=>{
            cookies.style.right = "-310px";
        })
        const ilike = document.querySelector(".ilike");
        ilike.addEventListener("click",()=>{
            cookies.style.right = "-310px";
        })
    </script>
</body>
</html>
